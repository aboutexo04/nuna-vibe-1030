<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>현재 상영중인 영화 - Netflix Style</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="logo">MOVIES</h1>
            <h2 class="section-title">현재 상영중인 영화</h2>
        </header>

        <main class="main-content">
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>영화 정보를 불러오는 중...</p>
            </div>

            <div class="movies-container" id="moviesContainer">
                <!-- 영화 카드들이 여기에 동적으로 생성됩니다 -->
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
